<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>productPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/main.css"/>
  </head>
  <body>
    <div class="productinfo-content"> 
      <div class="productinfo-container">
        <h3 class="categories">product category</h3>
        <div class="product"> 
          <div class="prod-header">
            <h4 class="title">product title</h4>
          </div>
          <div class="prod-body"><img class="img" src="" alt=""/>
            <p class="info"></p>
          </div>
          <div class="stars"> <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
          <div class="prod-footer"> 
            <h3 class="price"></h3>
            <input class="form-control count" type="text" value="1"/>
            <button class="buy btn btn-primary">buy</button>
          </div>
        </div>
      </div>
      <div class="products_recommendations">
        <h2>recommended for you</h2>
        <div class="recommend-products"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/12197c9997.js" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</html>
